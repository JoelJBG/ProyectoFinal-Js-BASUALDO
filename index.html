<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
<title>Simulador Primera Entrega</title>
</head>

<body>
    <h1>TERCERA ENTREGA - Simulador Presupuestos de Cortinas Black Out/Sun Screen</h1>

    <div class="product-container">
        <div class="product-box">
          <img src="img/Cortinas-Rollers-Black Out.jpg" alt="Descripción de la imagen">
          <h3>Roller Blackout</h3>
          <p>Precio $10000 xm2</p>
        </div>

        <div class="product-box">
          <img src="img/Cortinas-Roller-SunScreen.jpg" alt="Descripción de la imagen">
          <h3>Roller SunScreen</h3>
          <p>Precio $15000 xm2</p>
        </div>
        <div class="product-box">
          <img src="img/Cortinas-Rollers-DUO.jpg" alt="Descripción de la imagen">
          <h3>Roller Duo</h3>
          <p>Precio $18000 xm2</p>
        </div>
    </div>

    <form>

      <label for="alto">Alto de la cortina (en centímetros):</label>
      <input  class="color1" type="number" id="alto" name="alto" required><br><br>
      
      <label  for="ancho">Ancho de la cortina (en centímetros):</label>
      <input  class="color1" type="number" id="ancho" name="ancho" required><br><br>
      
      <label for="tipo">Tipo de cortina:</label>
      
      <select class="color1" id="tipo" name="tipo" required>
        <option value="blackout">Blackout</option>
        <option value="sunscreen">SunScreen</option>
        <option value="duo">Duo</option>
      </select>
      
      <br><br>
      
      <label for="metodoPago">Método de pago:</label>
      
      <select class="color1" id="metodoPago" name="metodoPago" required>
          <option value="">Seleccione una opción</option>
          <option value="efectivo">Efectivo (10% de descuento)</option>
          <option value="1">1 cuota (sin interés)</option>
          <option value="3">3 cuotas (sin interés)</option>
          <option value="6">6 cuotas (15% de interés)</option>
          <option value="12">12 cuotas (28% de interés)</option>
      </select><br><br>        
      <button type="button" onclick="calcularPrecioTotal()">Calcular</button>
    </form>

    <div class="resultado" id="resultado1">
      <button id="boton" type="button" onclick="agregarCarrito()">Agregar al carrito</button>
     </div>


     <button id="btn-carrito" onclick="mostrarOcultarCarrito()"><img class="imgcarrito"src="img/carrito-de-compras.png" alt="carrito"></button>
     
     
     <div id="carrito-desplegable">
      <button class="cerrarboton" id="btn-cerrar-carrito">X</button>

      <h2>Carrito de Compras</h2>
      
      <ul id="carrito-lista"></ul>

      <button id="btn-finalizar-compra">Finalizar compra</button>
      
    </div>


	<p class="textofooter">Coderhouse - Curso Javascript - Comisión 51475 - Joel Basualdo </p>

	<script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <div></div>
</body>
</html>
